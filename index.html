<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" class="css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-bg"></div>
      <div class="bottom-bg"></div>
      <main class="card">
        <section class="card__image">
          <img src="images/bg-pattern-card.svg" alt="card-design" />
        </section>
        <section class="card__info">
          <img src="images/image-victor.jpg" alt="" />
          <div class="card__info_header">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
          </div>
          <div class="divider"></div>
          <div class="flex-group">
            <p>80K<span>Followers</span></p>
            <p>803K<span>Likes</span></p>
            <p>1.4K<span>Photos</span></p>
          </div>
        </section>
      </main>
    </div>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Regret546</a>.
    </footer>
  </body>
</html>
